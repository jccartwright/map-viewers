<div class="dijitDialog" role="dialog" aria-labelledby="${id}_title">
    <div data-dojo-attach-point="titleBar" class="dijitDialogTitleBar">
        <span data-dojo-attach-point="titleNode" class="dijitDialogTitle" id="${id}_title"
              role="header" level="1"></span>
        <span style="display: none;" data-dojo-attach-point="closeButtonNode" class="dijitDialogCloseIcon"
              data-dojo-attach-event="ondijitclick: onCancel" title="${buttonCancel}" role="button" tabIndex="-1">
            <span data-dojo-attach-point="closeText" class="closeText" title="${buttonCancel}">x</span>
        </span>
    </div>
    <div data-dojo-attach-point="containerNode" class="dijitDialogPaneContent">
        <table cellpadding="3" cellspacing="1">
            <tr>
                <td align="left">                       
                    <label>Min Year</label>
                    <div disabled data-dojo-type="dijit/form/NumberSpinner" data-dojo-attach-point="startYearSpinner" class="surveySelect-yearSpinner" data-dojo-props="intermediateChanges:true, smallDelta:1, constraints:{min:1939,max:2020,places:0,pattern:'0000'}" name="startYear"></div>
                    <label>Max Year</label>
                    <div disabled data-dojo-type="dijit/form/NumberSpinner" data-dojo-attach-point="endYearSpinner" class="surveySelect-yearSpinner" data-dojo-props="intermediateChanges:true, smallDelta:1, constraints:{min:1939,max:2020,places:0,pattern:'0000'}" name="endYear"></div>
                    <input data-dojo-attach-point="chkOmitDate" data-dojo-type="dijit/form/CheckBox" checked="true" value="true" type="checkbox" name="chkOmitDate"/>
                    <label>All Dates</label> 
                </td> 
            </tr>
            <tr>
                <td>
                    Survey Ship:&nbsp;&nbsp;&nbsp;
                    <input data-dojo-attach-point="chkAllShips" data-dojo-type="dijit/form/CheckBox" checked="true" value="true" type="checkbox" name="chkAllShips"/>
                    <label>All</label><br>
                    <select multiple="true" data-dojo-attach-point="shipSelect" class="surveySelect-multiSelect" name="ships" data-dojo-type="dijit/form/MultiSelect"></select>
                    <br>
                    <span class="surveySelect-countSpan" data-dojo-attach-point="numShipsSpan">Selected: All</span>
                </td>
            </tr>
            <tr>
                <td>
                    Institution:&nbsp;&nbsp;&nbsp;
                    <input data-dojo-attach-point="chkAllInstitutions" data-dojo-type="dijit/form/CheckBox" checked="true" value="true" type="checkbox" name="chkAllInstitutions"/>
                    <label>All</label><br>
                    <select multiple="true" data-dojo-attach-point="sourceInstSelect" class="surveySelect-multiSelect" name="institutions" data-dojo-type="dijit/form/MultiSelect"></select>
                    <br>
                    <span class="surveySelect-countSpan" data-dojo-attach-point="numInstSpan">Selected: All</span>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Filter by Survey IDs</label><br/>
                    <div data-dojo-attach-point="surveySelectInput"></div>
                    <div data-dojo-attach-point="surveyListDiv">
                        <span data-dojo-attach-point="surveyListSpan"></span>  
                    </div>
                </td>
            </tr> 
            <tr>
                <td>
                    <label>Date added to database:</label><br/>
                    <label for="startDateAddedInput">Start:</label>
                    <input data-dojo-type="dijit/form/DateTextBox" class="surveySelect-dateTextBox" data-dojo-attach-point="startDateAddedInput" name="startDateAdded" type="text">
                    <label for="endDateAddedInput">End:</label>
                    <input data-dojo-type="dijit/form/DateTextBox" class="surveySelect-dateTextBox" data-dojo-attach-point="endDateAddedInput" name="endDateAdded" type="text">
                </td>           
            </tr>
            <tr>
                <td>                    
                    <input data-dojo-attach-point="chkZoomToResults" data-dojo-type="dijit/form/CheckBox" checked="true" value="false" type="checkbox" name="chkZoomToResults"/>
                    Zoom to Results
                </td>
            </tr>
        </table>

        <div class="dijitDialogPaneActionBar right-align">
            <button class="left-align" data-dojo-type="dijit/form/Button" data-dojo-attach-point="resetButton">Reset</button>
            <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="cancelButton">Cancel</button>
            <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="submitButton" type="submit"><b>OK</b></button>
        </div>
    </div>
</div>
