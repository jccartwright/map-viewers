<!DOCTYPE html>
<html>
<head>
    <title>Water Column Sonar Viewer | ngdc.noaa.gov</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.7/js/dojo/dijit/themes/tundra/tundra.css" />
    <link rel="stylesheet" href="http://js.arcgis.com/3.7/js/esri/css/esri.css">
    <link rel="stylesheet" href="js/ngdc/css/BasemapToolbar.css">
    <link rel="stylesheet" href="js/ngdc/css/MapToolbar.css">
    <link rel="stylesheet" href="js/ngdc/identify/IdentifyPane.css">
    <link rel="stylesheet" href="js/ngdc/themes/tundra/BoundingBoxDialog.css">
    <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.7/js/dojo/dojox/layout/resources/FloatingPane.css"/>
    <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.7/js/dojo/dojox/layout/resources/ResizeHandle.css"/>
    <link rel="stylesheet" href="css/local.css">
    <style>


        #mapToolbar {
            position: absolute;
            left: 80px;
            top: 20px;
            z-index: 100;
        }

        #basemapToolbar {
            position: absolute;
            right: 20px;
            top: 20px;
            z-index: 100;
        }

        #coordinatesToolbar {
            position: absolute;
            left: 15px;
            bottom: 15px;
            z-index: 100;
        }
    </style>
    <link rel="stylesheet" href="js/ngdc/css/Banner.css">
    <link rel="stylesheet" href="js/app/css/CreditsPanel.css">
    <link rel="stylesheet" href="js/ngdc/css/MapToolbar.css">
    <link rel="stylesheet" href="js/ngdc/css/CoordinatesToolbar.css">

    <script>
        var dojoConfig = {
            waitSeconds: 5,
            async: true,
            parseOnLoad: false,

            //list local packages
            packages: [
            {
                name: "ngdc",
                location: location.pathname.replace(/\/[^/]*$/, '') + '/js/ngdc'
            },
            {
                name: "app",
                location: location.pathname.replace(/\/[^/]*$/, '') + '/js/app'
            }
            ],

            //app-specific config values
            app: {
                loglevel: 4  //DEBUG
            }
        };
    </script>
    <script src="http://js.arcgis.com/3.7/"></script>
    <script src="js/app/mapLoader.js"></script>
</head>
<body class="tundra">
<!--<div id="loader"><div id="loaderInner"><br><br>LOADING...</div></div>-->
<div id="loader"><div id="loaderInner"></div></div>
<div id="busy"></div>

<div id="mainWindow" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline', gutters:false">

    <div id="header" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
        <div id="banner"></div>
    </div>

    <div id="leftPane" data-dojo-type="dijit/layout/AccordionContainer" data-dojo-props="region:'left', splitter:true">
        <div id="layersPanel" data-dojo-type="dijit/layout/ContentPane" title="Layers">
            <h4>Water Column Sonar Data by Source Group:</h4>
            <input id="checkNMFS" type="checkBox" data-dojo-type="dijit/form/CheckBox" checked></input>                          
            <label for="checkNMFS">NMFS</label>
            <br>
            <input id="checkOER" type="checkBox" data-dojo-type="dijit/form/CheckBox" checked></input>                          
            <label for="checkOER">OER</label>
            <br>
            <input id="checkUNOLS" type="checkBox" data-dojo-type="dijit/form/CheckBox" checked></input>                          
            <label for="checkUNOLS">UNOLS</label>
            <br>
            <input id="checkOther" type="checkBox" data-dojo-type="dijit/form/CheckBox" checked></input>                          
            <label for="checkOther">Other</label>
            <hr>
            <div data-dojo-type="dijit/form/Button" data-dojo-attach-point="searchButton" id="searchButton">Search for Data</div>
            <div data-dojo-type="dijit/form/Button" data-dojo-attach-point="resetButton" id="resetButton" disabled>Reset</div><br>
            <div id="currentFilter"></div>
            <!--<div data-dojo-type="dijit/form/Button" data-dojo-attach-point="identifyXYButton" id="identifyXYButton">Identify using coordinates</div>-->

        </div>        
        <div id="legendPanel" data-dojo-type="dijit/layout/ContentPane" title="Legend">
            <div id="legendDiv"></div>
        </div>
        <!--
        <div id="aboutPanel" data-dojo-type="dijit/layout/ContentPane" title="More Information">
            <div id="credits" data-dojo-type="app/CreditsPanel"></div>
        </div>
        <div id="helpPanel" data-dojo-type="dijit/layout/ContentPane" title="Help">
        </div>
        -->
    </div> <!-- end rightPane -->

    <div id="centerPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
        <div id="mapDiv" data-dojo-type="dijit/layout/ContentPane">
            <!--<div id="mapToolbar"></div>-->
            <div id="basemapToolbar"></div>
            <div id="coordinatesToolbar"></div>
        </div>
    </div> <!-- end centerPane -->
    
</div> <!-- end mainWindow BorderContainer -->
<div id="identifyPaneDiv"></div>
</body>
</html>
