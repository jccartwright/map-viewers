<div id="control_panel" dojoAttachPoint='control_panel' style="font-size:11px; font-family:Arial, Helvetica, sans-serif; ">
	<span style="font-size:11px; font-family:Arial, Helvetica, sans-serif; ">
	</span>	
	<div id="toc" dojoAttachPoint="toc" style="width:90%; filter:alpha(opacity=90);-moz-opacity: 0.9; opacity: 0.9; background-color: white; overflow:auto; max-height:400px;" align="left">
			<div id="layerList" dojoAttachPoint="layerList"></div>
			<br/>
			Active Layer:
			<select name="transparencyList" id="transparencyList" dojoAttachPoint='transparencyList'>
				<option value="" selected></option>
			</select>
			&nbsp;<br/>
			<br>
			<input type="button" dojoAttachPoint="zoomToLayerBtn" value="Zoom To Layer" style="font-family:Arial, Helvetica, sans-serif; font-size:10px;">
    		<br/>
			<br/>
			Change Layer Transparency:<br/>
  
			<div id="slider" dojoType="dijit.form.HorizontalSlider" name="slider"
				dojoAttachPoint='slider'
				value="100"
				maximum="100"
				minimum="0"
				pageIncrement="100"
				showButtons="true"
				intermediateChanges="true"
				slideDuration="500"
				style="width:200px; height: 20px;">		
			</div>
	</div>
</div>
