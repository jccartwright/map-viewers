<div class="${baseClass}">
    <div data-dojo-attach-point="basemapToolbar" data-dojo-type="dijit/Toolbar" data-dojo-props="layoutAlign:'left'">
        <div data-dojo-type="dijit/form/Button" data-dojo-attach-point="selectByRectButton"
             data-dojo-attach-event="onClick:_identifyByRect"
             data-dojo-props="iconClass:'identifyByRectIcon', showLabel:false">Identify data by drawing a rectangle</div>
        <div data-dojo-type="dijit/form/Button" data-dojo-attach-point="identifyByCoordsButton"
             data-dojo-attach-event="onClick:_identifyByCoords"
             data-dojo-props="iconClass:'identifyByCoordsIcon', showLabel:false">Identify data by entering coordinates</div>
        <span data-dojo-type="dijit/ToolbarSeparator"></span>
        <div data-dojo-attach-point="basemapDropDown" data-dojo-type="dijit/form/DropDownButton" data-dojo-props="showLabel:true">
            <span>Select Basemap</span>
            <div data-dojo-attach-point="basemapMenu" data-dojo-type="dijit/DropDownMenu"></div>
        </div>
        <span data-dojo-type="dijit/ToolbarSeparator"></span>
        <div data-dojo-type="dijit/form/DropDownButton" data-dojo-props="showLabel:true">
            <span>Options...</span>
            <div data-dojo-attach-point="overlayMenu" data-dojo-type="dijit/DropDownMenu" ></div>
        </div>
    </div>
</div>
