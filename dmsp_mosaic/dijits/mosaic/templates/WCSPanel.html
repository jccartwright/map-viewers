<div class="wcsPanel_class">
	<br/>
	<hr width="75%"/>
	<br/>

	<table>
		<caption>Geographic Extent</caption>
		<tr>
			<td><label>Min Longitude</label></td>
			<td>
				<input dojoAttachPoint="minx" dojoType="dijit.form.NumberTextBox" style="width:80px;" name="minx" 
				constraints="{min:-180,max:180}" required="true" invalidMessage= "Invalid Longitude"/>
			</td>
		</tr>
        <tr>
            <td>
                <label>
                    Min Latitude
                </label>
            </td>
            <td>
                <input dojoAttachPoint="miny" dojoType="dijit.form.NumberTextBox" style="width:80px;" name="miny" constraints="{min:-90,max:90}" required="true" invalidMessage= "Invalid Latitude"/>
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    Max Longitude
                </label>
            </td>
            <td>
                <input dojoAttachPoint="maxx" dojoType="dijit.form.NumberTextBox" style="width:80px;" name="maxx" constraints="{min:-180,max:180}" required="true" invalidMessage= "Invalid Longitude"/>
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    Max Latitude
                </label>
            </td>
            <td>
                <input dojoAttachPoint="maxy" dojoType="dijit.form.NumberTextBox" style="width:80px;" name="maxy" constraints="{min:-90,max:90}" required="true" invalidMessage= "Invalid Latitude"/>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button dojoAttachPoint="resetBtn" dojoType="dijit.form.Button" type="input">
                    Reset
                </button>
            </td>
        </tr>
		<tr>
			<td colspan="2" align="center">
			<textarea dojoAttachPoint="wcsUrl" dojoType="dijit.form.Textarea" cols="40" rows="20"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<a dojoAttachPoint="downloadBtn" style="font-size:large;"">Download Data</a>
			</td>
		</tr>
	</table>
</div>
