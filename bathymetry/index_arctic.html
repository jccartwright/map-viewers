<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content= "text/html; charset=utf-8"/>
	<title>Bathymetry Data Viewer (Arctic) | ngdc.noaa.gov</title>
	<link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/2.8/js/dojo/dijit/themes/tundra/tundra.css" />
 	<link rel="stylesheet" type="text/css" href="http://maps.ngdc.noaa.gov/viewers/dijits/simple_basemap_toolbar/1.2/themes/SimpleBasemapToolbar.css" />
	<link rel="stylesheet" type="text/css" href="http://maps.ngdc.noaa.gov/viewers/dijits/banner/1.2/themes/banner.css" />
	<link rel="stylesheet" type="text/css" href="http://maps.ngdc.noaa.gov/viewers/dijits/identify/1.10/css/identify.css" />
	<link rel="stylesheet" type="text/css" href="http://maps.ngdc.noaa.gov/viewers/dijits/bboxDialog/1.0/themes/BoundingBoxDialog.css" />
	<link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/2.8/js/dojo/dojox/widget/Toaster/Toaster.css" />
	<link rel="stylesheet" type="text/css" href="http://maps.ngdc.noaa.gov/viewers/dijits/checkBoxTreeTOC/1.03/themes/tundra/Checkbox.css" />
	<link rel="stylesheet" type="text/css" href="css/local.css">

	<script type="text/javascript">
		var djConfig = {
			debugAtAllCosts: false,
			parseOnLoad: true,
			baseUrl: './',
			modulePaths: {
				'help_panel': './dijits/help_panel',
				'simple_basemap_toolbar': 'http://maps.ngdc.noaa.gov/viewers/dijits/simple_basemap_toolbar/1.2',
				'banner': 'http://maps.ngdc.noaa.gov/viewers/dijits/banner/1.2',
				'identify':	'http://maps.ngdc.noaa.gov/viewers/dijits/identify/1.10',
				'checkBoxTreeTOC': 'http://maps.ngdc.noaa.gov/viewers/dijits/checkBoxTreeTOC/1.04',
				'layers': 'http://maps.ngdc.noaa.gov/viewers/dijits/layers/1.6',
				'bboxDialog': 'http://maps.ngdc.noaa.gov/viewers/dijits/bboxDialog/1.0',
				'bathymetry': './dijits/bathymetry',
				'survey_select': 'dijits/survey_select'
			}
		};
	</script>
	<script type="text/javascript" src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=2.8"></script>
	<script type="text/javascript" src="http://maps.ngdc.noaa.gov/proj4js/proj4js-compressed.js"></script>
	<script type="text/javascript" src="http://maps.ngdc.noaa.gov/proj4js/defs/EPSG3572.js"></script>
 	<script type="text/javascript" src="src/mapConfig_arctic.js"></script>
	<script type="text/javascript" src="http://maps.ngdc.noaa.gov/viewers/common/2.7.1/src/map.js"></script>
</head>

	<body class="tundra">
		<!--TOPMOST LAYOUT CONTAINER-->
		<div id="mainWindow" dojoType="dijit.layout.BorderContainer" gutters="false" design="headline">
			<!--HEADER SECTION-->
			<div id="header" dojoType="dijit.layout.ContentPane" region="top" >
				<div id="banner"></div>
			</div>
	
			<!--CENTER CONTAINER-->
			<div id="mapDiv" dojoType="dijit.layout.ContentPane" region="center">
				<div dojoType="dojox.widget.Toaster" id="toaster" messageTopic="toaster" positionDirection="tr-left"></div>
		
				<div id="mapToolbar" dojoType="dijit.Toolbar" layoutAlign="left">
					<div dojoType="dijit.form.Button" id="selectByRectBtn" iconClass="selectByRectIcon" showLabel="false">Select with Rectangle</div>
					<div dojoType="dijit.form.Button" id="surveySelectBtn" iconClass="queryIcon" showLabel="false" onClick="showSurveySelectDialog();">Filter Data by Year</div>					
					<div dojoType="dijit.form.Button" id="clearSelectBtn" iconClass="clearSelectionIcon" showLabel="false" onClick="clearSelection();">Clear Filter</div>
					<div id="filterDiv" dojoType="dijit.layout.ContentPane"><b>All Surveys</b></div>
				</div>
				<img id="loadingImg" src="http://maps.ngdc.noaa.gov/viewers/common/2.7.1/images/loading.gif" alt="refreshing map"/>
				
				<div id="basemapToolbar"></div>
				<div id="switchProjectionDiv">
					<div id="switchProjectionButton" title="Show map in Global Mercator Projection (opens in new window)" dojoType="dijit.form.Button" onClick="window.open('index.html', 'sample_index');">Switch to Mercator Projection</div>
				</div>
				<div id="bottomBar" dojoType="dijit.layout.ContentPane">
					<span id="coordsDiv">Position: not available</span>
					<span id="scalebar"></span>
				</div>
			</div>
			<!--RIGHT CONTAINER-->
			<div id="accordionContainer" dojoType="dijit.layout.AccordionContainer" region="right" splitter="true">
				<div id="tocPane" dojoType="dijit.layout.AccordionPane" title="Layers">
					<div id="toc"></div>
				</div>
				<div id="legendPane" dojoType="dijit.layout.AccordionPane" title="Legend">
					<div id="legend">
						<img src="images/bathy_viewer_legend.png"></img><hr/>
						<img src="images/bag_hillshades_color_scale.png"></img><hr/>
						<img src="images/dem_hillshades_color_scale.png"></img>
					</div>	
				</div>
				<div id="aboutPane" dojoType="dijit.layout.AccordionPane" title="More Information">
					<div id="aboutPanel" dojoType="bathymetry.CreditsPanel"></div>
				</div>
				<div id="helpPane" dojoType="dijit.layout.AccordionPane" title="Help">
					<div id="helpPanel" dojoType="help_panel.HelpPanel"></div>
				</div>			
			</div>
		</div>
	</body>
</html>
