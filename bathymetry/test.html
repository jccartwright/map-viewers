<!DOCTYPE html>
<html>
<head>
    <title>Loading Test</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.8/js/dojo/dijit/themes/tundra/tundra.css" />
    <link rel="stylesheet" href="http://js.arcgis.com/3.8/js/esri/css/esri.css">
    <link rel="stylesheet" href="css/local.css">

    <script>
        var dojoConfig = {
            waitSeconds: 5,
            async: true,
            parseOnLoad: false
        };
    </script>
    <script src="http://js.arcgis.com/3.8/"></script>
    <script>
        require(
            ["dijit/registry",
             "dojo/parser",
             "dijit/layout/BorderContainer",
             "dijit/layout/ContentPane",
             "dijit/layout/AccordionContainer",
             "dijit/layout/TabContainer",
             "dojo/domReady!" ],
            function(registry,parser) {
                parser.parse();

                console.log('centerPane: ',registry.byId('centerPane'));
                console.log('mapContainer: ', registry.byId('mapContainer'));
                console.log('footer: ',registry.byId('footer'));
            }
        );
    </script>
</head>
<body class="tundra">
<div id="mainWindow" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline', gutters:false">

    <div id="header" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
        HEADER
    </div>

    <div id="leftPane" data-dojo-type="dijit/layout/AccordionContainer" data-dojo-props="region:'left', splitter:true">
        LEFTPANE
    </div> <!-- end leftPane -->

    <div id="centerPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
        <div id="mapContainer" data-dojo-type="dijit/layout/TabContainer" data-dojo-props="tabPosition: 'right'">
            MAPCONTAINER
        </div>
    </div> <!-- end centerPane -->
    <div id="footer" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'bottom'">
        FOOTER
    </div>
</div> <!-- end mainWindow BorderContainer -->
</body>
</html>
