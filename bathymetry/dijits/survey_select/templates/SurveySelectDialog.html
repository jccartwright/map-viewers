<div class="dijitDialog surveySelect" tabindex="-1" waiRole="dialog" waiState="labelledby-${id}_title">
	<div dojoAttachPoint="titleBar" class="dijitDialogTitleBar">
		<span dojoAttachPoint="titleNode" class="dijitDialogTitle" id="${id}_title"></span>
		<span dojoAttachPoint="closeButtonNode" class="dijitDialogCloseIcon" dojoAttachEvent="onclick: onCancel" title="${buttonCancel}"><span dojoAttachPoint="closeText" class="closeText" title="${buttonCancel}">x</span></span>
	</div>
	<div dojoAttachPoint="containerNode" class="dijitDialogPaneContent">
		<table cellpadding="6" cellspacing="3">
		<tr>
			<td align="left">						
				<label>Min Year:</label>
				<div dojoType="dijit.form.NumberSpinner" dojoAttachPoint="startYearSpinner" class="surveySelect-yearSpinner" intermediateChanges="true" smallDelta="1" constraints="{min:1835,max:2015,places:0,pattern:'0000'}" name="startYear"></div>
				<label>Max Year:</label>
				<div dojoType="dijit.form.NumberSpinner" dojoAttachPoint="endYearSpinner" class="surveySelect-yearSpinner" intermediateChanges="true" smallDelta="1" constraints="{min:1835,max:2015,places:0,pattern:'0000'}" name="endYear"></div>				
			</td>			
		</tr>
		<tr>
			<td align="left" colspan="2">				
				<label>Survey ID:</label><br/>
				<div dojoType="dijit.form.TextBox" dojoAttachPoint="surveyNameText" name="survey" 
				     style="width: 200px;" required="false">				 
				</div>
			</td>
		</tr>
		<tr>
			<td align="left" colspan="2">				
				<label>Ship Name includes:</label><br/>
				<div dojoType="dijit.form.TextBox" dojoAttachPoint="shipNameText" name="ship" 
				     style="width: 200px;" required="false">				 
				</div>
			</td>
		</tr>		
		<tr>
			<td colspan="2" align="center">
				<table style="width: 50%; align: center;">
				<tr>
					<td align="center">
						<button dojoAttachPoint="okButton" dojoType=dijit.form.Button type="submit">OK</button>
					</td>
					<td align="center">
						<button dojoAttachPoint="cancelButton" dojoType=dijit.form.Button type="button">Cancel</button>
					</td>
					<td align="center">
						<button dojoAttachPoint="resetButton" dojoType=dijit.form.Button type="button">Reset</button>
					</td>
				</tr>
				</table>
			</td>
		</tr>
		</table>
	</div>
</div>
