<!DOCTYPE html>
<html>
<head>
    <!-- Version: @application.version@, Last update: @application.buildDate@ -->
    <title>Natural Hazards Viewer</title>
    <link rel="shortcut icon" href="//www.ngdc.noaa.gov/image/favicon.ico">
    <link rel="stylesheet" href="//js.arcgis.com/3.15/dijit/themes/tundra/tundra.css" />
    <link rel="stylesheet" href="//js.arcgis.com/3.15/esri/css/esri.css">

    <link rel="stylesheet" href="//maps.ngdc.noaa.gov/viewers/dijits-2.6/js/ngdc/css/MapToolbar.css">
    <link rel="stylesheet" href="//maps.ngdc.noaa.gov/viewers/dijits-2.6/js/ngdc/identify/IdentifyPane.css">
    <link rel="stylesheet" href="//maps.ngdc.noaa.gov/viewers/dijits-2.6/js/ngdc/themes/tundra/BoundingBoxDialog.css">
    <link rel="stylesheet" href="//maps.ngdc.noaa.gov/viewers/dijits-2.6/js/ngdc/css/Banner.css">
    <link rel="stylesheet" href="//maps.ngdc.noaa.gov/viewers/dijits-2.6/js/ngdc/css/CoordinatesToolbar.css">

    <link rel="stylesheet" href="js/app/css/CreditsPanel.css">

    <link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.15/dojox/layout/resources/FloatingPane.css"/>
    <link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.15/dojox/layout/resources/ResizeHandle.css"/>

    <link rel="stylesheet" href="css/local.css">

    <script>
        var dojoConfig = {
            waitSeconds: 5,
            async: true,
            parseOnLoad: false,

            //list local packages
            packages: [
            {
                name: "ngdc",
                location: '//maps.ngdc.noaa.gov/viewers/dijits-2.6/js/ngdc'
                //location: location.pathname.replace(/\/[^/]*$/, '') + '/../../dijits/js/ngdc'
            },
            {
                name: "app",
                location: location.pathname.replace(/\/[^/]*$/, '') + '/js/app'
            }
            ],

            //app-specific config values
            app: {
                loglevel: 2,
                ngdcDijitsUrl: '//maps.ngdc.noaa.gov/viewers/dijits-2.6/js/ngdc'
                //ngdcDijitsUrl: '../../dijits/js/ngdc'
            }
        };
    </script>
    <script src="//js.arcgis.com/3.15/"></script>
</head>
<body class="tundra">
<div id="loadingOverlay" class="loadingOverlay pageOverlay">
    <div id="loaderInner"></div>
</div>

<div id="busy"></div>

<div data-dojo-type="dojox/layout/FloatingPane" id="tsEventLegendPane" title="Tsunami Events" resizable="false" dockable="false" style="z-index:9999;position:absolute;top:50%;left:50%;visibility:hidden;">
    <img src="images/tsevent_legend.png"/>
</div>  
<div data-dojo-type="dojox/layout/FloatingPane" id="tsObsLegendPane1" title="Tsunami Observations" resizable="false" dockable="false" style="z-index:9999;position:absolute;top:50%;left:50%;visibility:hidden;">
    <img src="images/tsobservation_legend1.png"/>
</div>
<div data-dojo-type="dojox/layout/FloatingPane" id="tsObsLegendPane2" title="Tsunami Observations" resizable="false" dockable="false" style="z-index:9999;position:absolute;top:50%;left:50%;visibility:hidden;">
    <img src="images/tsobservation_legend2.png"/>
</div>
<div data-dojo-type="dojox/layout/FloatingPane" id="signifEqLegendPane" title="Significant Earthquakes" resizable="false" dockable="false" style="z-index:9999;position:absolute;top:50%;left:50%;visibility:hidden;">
    <img src="images/signifeq_legend.png"/>
</div>
<div data-dojo-type="dojox/layout/FloatingPane" id="volEventLegendPane" title="Significant Volcanic Eruptions" resizable="false" dockable="false" style="z-index:9999;position:absolute;top:50%;left:50%;visibility:hidden;">
    <img src="images/volevent_legend.png"/>
</div>
<div data-dojo-type="dojox/layout/FloatingPane" id="dartLegendPane" title="DARTÂ® Deployments" resizable="false" dockable="false" style="z-index:9999;position:absolute;top:50%;left:50%;visibility:hidden;">
    <img src="images/dart_legend.png"/>
</div>
<div data-dojo-type="dojox/layout/FloatingPane" id="plateBoundariesLegendPane" title="Plate Boundaries" resizable="false" dockable="false" style="z-index:9999;position:absolute;top:20%;left:70%;visibility:hidden;">
    <img src="images/plate_boundaries_legend.png"/>
</div>  

<div id="mainWindow" class="noBorder" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline', gutters:false">

    <div id="header" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
        <div id="banner"></div>
    </div>

    <div id="leftPane" data-dojo-type="dijit/layout/AccordionContainer" data-dojo-props="region:'left', splitter:true">
        <div id="layersPanel" data-dojo-type="dijit/layout/ContentPane" title="Layers">
        </div>
        <div id="aboutPanel" data-dojo-type="dijit/layout/ContentPane" title="More Information">
            <div id="credits" data-dojo-type="app/CreditsPanel"></div>
        </div>
        <div id="helpPanel" data-dojo-type="dijit/layout/ContentPane" title="Help">
            <div id="help" data-dojo-type="app/HelpPanel"></div>
        </div>

    </div> <!-- end leftPane -->

    <!-- mapContainer nested inside ContentPane because it seems to force map to initially fill pane -->
    <div id="centerPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
        <div id="mercator" data-dojo-type="dijit/layout/ContentPane" title="Mercator" class="map" data-dojo-props="iconClass:'mercatorTabIcon', showTitle: false, tooltip: 'Mercator'">
            <div id="mercatorMapToolbar"></div>
            <div id="mercatorCoordinatesToolbar"></div>
        </div>
    </div> <!-- end centerPane -->

</div> <!-- end mainWindow BorderContainer -->
<div id="identifyPaneDiv"></div>

<script>
    //unless the Dijit is listed in the require list, it cannot be addressed via the registry
    require([
        "ngdc/LoadingOverlay", "dijit/registry", "dojo/parser", "dojo/dom", "dojo/dom-style", "app/AppLoader",
        "dijit/layout/BorderContainer", "dijit/layout/ContentPane", "dijit/layout/AccordionContainer", "dijit/layout/TabContainer",
        "app/HelpPanel", "app/CreditsPanel", "dojo/domReady!" ],
            function(LoadingOverlay, registry, parser, dom, domStyle, AppLoader) {
                var loadingOverlay = new LoadingOverlay();
                var appLoader = new AppLoader();

                parser.parse();

                //hide the overlay now that parsing is complete
                loadingOverlay.endLoading();

                //initialize the application
                appLoader.init();
            }
    );

</script>
<script src="//maps.ngdc.noaa.gov/js/ga.js"></script>
</body>
</html>
