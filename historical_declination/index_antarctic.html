<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<!--Uncomment Firebug Lite to debug in IE-->
	<!--<script type="text/javascript" src="https://getfirebug.com/firebug-lite-debug.js"></script>-->
	<meta http-equiv="Content-Type" content= "text/html; charset=utf-8"/>
	<title>Historical Magnetic Declination | ngdc.noaa.gov</title>		
	<link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/2.8/js/dojo/dijit/themes/tundra/tundra.css" />
 	<link rel="stylesheet" type="text/css" href="http://maps.ngdc.noaa.gov/viewers/dijits/simple_basemap_toolbar/1.2/themes/SimpleBasemapToolbar.css" />
	<link rel="stylesheet" type="text/css" href="http://maps.ngdc.noaa.gov/viewers/dijits/banner/1.2/themes/banner.css">
	<link rel="stylesheet" type="text/css" href="css/local.css">
	<script type="text/javascript">
		var djConfig = {
			debugAtAllCosts: false,
			parseOnLoad: true,
			baseUrl: './',
			modulePaths: {
				'simple_basemap_toolbar': 'http://maps.ngdc.noaa.gov/viewers/dijits/simple_basemap_toolbar/1.2',
				'banner': 'http://maps.ngdc.noaa.gov/viewers/dijits/banner/1.2',
				'layers': 'http://maps.ngdc.noaa.gov/viewers/dijits/layers/1.6',
				'info_panel': 'dijits/info_panel'
			}
		};
	</script>
	<script type="text/javascript" src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=2.8"></script>
	<script type="text/javascript" src="http://maps.ngdc.noaa.gov/proj4js/proj4js-compressed.js"></script>
	<script type="text/javascript" src="epsg3031.js"></script>
	<script type="text/javascript" src="src/mapConfig.js"></script>
 	<script type="text/javascript" src="src/mapConfig_antarctic.js"></script>
	<!-- <script type="text/javascript" src="http://maps.ngdc.noaa.gov/viewers/common/2.7.2/src/map.js"></script>-->
	<script type="text/javascript" src="src/map.js"></script>	
</head>
	<body class="tundra">
		<!--TOPMOST LAYOUT CONTAINER-->
		<div id="mainWindow" dojoType="dijit.layout.BorderContainer" gutters="false" design="headline">
			<!--HEADER SECTION-->
			<div id="header" dojoType="dijit.layout.ContentPane" region="top" >
				<div id="banner"></div>
			</div>
	
			<!--CENTER CONTAINER-->
			<div id="mapDiv" dojoType="dijit.layout.ContentPane" region="center">
						
				<img id="loadingImg" src="http://maps.ngdc.noaa.gov/viewers/common/2.7.2/images/loading.gif" alt="refreshing map"/>
				
				<div id="basemapToolbar"></div>
				
				<div id="slider" dojoType="dijit.form.HorizontalSlider"
					showButtons="true" value="2015" minimum="1590" maximum="2015" discreteValues="86" intermediateChanges="false">
					<ol dojoType="dijit.form.HorizontalRuleLabels"
						container="topDecoration" style="height:1.2em; fontSize:75%; zIndex:9999}" count="6" numericMargin="1">
						<li>1600</li>
						<li>1700</li>
						<li>1800</li>
						<li>1900</li>
						<li>2000</li>
					</ol>
					<div dojoType="dijit.form.HorizontalRule" container="topDecoration" count="43" style="height:5px; zIndex:9999;"></div>
					<div id="currentYear">Year: 2015</div>
					<div id="declinationValue">Click on the map to highlight a line</div>
				</div>				
				
				<div id="switchProjectionDiv">
					<div title="Show map in Global Mercator Projection (opens in new window)" dojoType="dijit.form.Button" onClick="launchViewer('Mercator');">Switch to Global Mercator View</div>
					<div title="Show map in Arctic Projection (opens in new window)" dojoType="dijit.form.Button" onClick="launchViewer('Arctic');">Switch to Arctic View</div>					
				</div>
				<div id="bottomBar" dojoType="dijit.layout.ContentPane">
					<span id="coordsDiv">Position: not available</span>
					<span id="scalebar"></span>
				</div>
			</div>
			<!--LEFT CONTAINER-->
			<div id="leftContainer" dojoType="dijit.layout.ContentPane" region="left" splitter="true">
				<div id="infoPanel" dojoType="info_panel.InfoPanel"></div>
			</div>				
		</div>
	</body>
</html>
